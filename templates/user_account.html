<!DOCTYPE html>
<html>
<head>
    <title>Account Transactions</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <h2 class="mb-4 text-center">Hello!</h2>
    <h1> {{ account_id }}</h1>
    <!-- Transfer Form -->
    <div class="card p-3 mb-4 shadow-sm">
        <h5 class="card-title">TRANSFER:</h5>
        <form method="post">
            <div class="mb-3">
                <label for="to_id" class="form-label">To Account ID</label>
                <input type="text" name="to_id" id="to_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" name="amount" id="amount" class="form-control" required>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Transactions Table -->
    <div class="card p-3 shadow-sm">
        <h5 class="card-title">Transaction History</h5>
        {% if transactions %}
        <table class="table table-hover table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>${{ t[0] }}</td>
                    <td>{{ t[1] }}</td>
                    <td>{{ t[2] }} </td>
                    <td>{{ t[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">No transactions to display.</p>
        {% endif %}
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
    </div>

</div>

</body>
</html>
