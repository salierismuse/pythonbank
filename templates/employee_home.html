<!DOCTYPE html>
<html>
<head>
    <title> Employee Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light p-4">
    <div class="card shadow mb-4 bg-info">
        <div class="card body">

            <h2><i class="bi bi-people"></i> All Users and Accounts</h2>
            <table class="table table-bordered table-hover table-responsive">
                <thead class="table-primary">
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Account ID</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Interest</th>   
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u[0] }}</td>
                        <td>{{ u[1] }} {{ u[2] }}</td>
                        <td>{{ u[3] }}</td>
                        <td><span class="badge bg-info text-dark">{{ u[4] }}</span></td>

                        <td>{{ u[5] }}</td>
                        <td><span class="badge bg-secondary">{{ u[7] }}</span></td>
                        <td>{{ u[6] }}</td>
                        <td>{{ u[8] }}</td>
                        <td>
                            <form method="post">
                            <button type="submit" name="1" value={{u[3]}}>delete</button></td>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>
    </div>
    <a href="/create_account" class="btn btn-primary">Create New User Account</a>
    <button type="button" class="btn btn-secondary ms-2" onclick="window.history.back();">Back</button>
</body>
</html>
